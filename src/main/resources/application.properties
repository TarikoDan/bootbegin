server.port=8081

# ===============================
# DATABASE
# ===============================

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/springBoot?createDatabaseIfNotExist=true&serverTimezone=UTC

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

logging.pattern.dateformat=HH:mm:ss
#logging.level.root=warn

spring.security.user.name="admin1"
spring.security.user.password="admin1"
